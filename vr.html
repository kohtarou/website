<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-4 0.5 -3" rotation="0 0 0" radius="20" color="#4CC3D9"></a-box>
      <a-sphere position="-0.1 1.5 0" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-0.1 1.5 -1" rotation="90 0 0" radius="2" height="1" color="#FFC65D"></a-cylinder>
      <a-plane position="0 -1 -4" rotation="-90 0 0" width="20" height="10" color="#7BC8A4"></a-plane>
<a-assets>
  <img id="texture" src="texture.png">
</a-assets>

<!-- Basic cone. -->
<a-cone color="tomato" radius-bottom="1" radius-top="0.1"></a-cone>

<!-- Textured box. -->
<a-cone src="#texture"></a-cone>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
